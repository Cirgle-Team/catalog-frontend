<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/lib/bootstrap.css">
        <link rel="script" href="/lib/bootstrap.js">
        <script src="https://kit.fontawesome.com/04ed03d0b6.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/smoke.css">

        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        
        <title>Catalog</title>
        
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="catalog">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        
        <link rel="shortcut icon" sizes="256x256" href="/favicon.ico">
        <link rel="apple-touch-icon" sizes="256x256" href="/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="256x256" href="/favicon.ico">
    </head>

    <body>
        <div class="main-container">
            <div class="widget-container">
                <h1>하루 현황 위젯 시빨거</h1>
            </div>
            
            <div style="width:200px; height:300px; background-color:red;">
                <div class="coffeeBlock">
                    <div class="coffee">
                        <div class="vapour">
                            <span style="--v:1;"></span>
                            <span style="--v:2;"></span>
                            <span style="--v:5;"></span>
                            <span style="--v:4;"></span>
                            <span style="--v:6;"></span>
                            <span style="--v:19;"></span>
                            <span style="--v:7;"></span>
                            <span style="--v:8;"></span>
                            <span style="--v:9;"></span>
                            <span style="--v:10;"></span>
                            <span style="--v:11;"></span>
                            <span style="--v:18;"></span>
                        </div>
                    </div>
                    <div class="lid"></div>
                    <div class="cup">
                        <img src="./catalog.png" class="logo" alt="Catalog" />
                    </div>
                    <div class="bottom"></div>
                </div>
            </div>

            <div class="nav">
                <div class="nav-content">
                    <span class="icon accent3 fa-solid fa-user fa-xl"></span>
                    <span class="icon accent2 fa-solid fa-calendar-days fa-xl" style="margin-bottom:20px;"></span>
                    <span class="icon accent5 fa-solid fa-house fa-xl" style="margin-bottom:30px;"></span>
                    <span class="icon accent4 fa-solid fa-user-group fa-xl" style="margin-bottom:20px;"></span>
                    <span class="icon accent1 fa-solid fa-gear fa-xl"></span>
                </div>
                <div class="nav-background"></div>
            </div>
        </div>
