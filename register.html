<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/lib/bootstrap.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/04ed03d0b6.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/login.css">

        <!--<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">-->
        <meta name="viewport" content="width=device-width">
        
        <title>Catalog</title>
        
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="catalog">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        
        <link rel="shortcut icon" sizes="256x256" href="/favicon.ico">
        <link rel="apple-touch-icon" sizes="256x256" href="/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="256x256" href="/favicon.ico">
    </head>

    <body>
        <div class="main-container shadow">
            <div class="content-container">
                <div class="form">
                    <h1 style="margin-bottom:2px;">카탈로그</h1>
                    <p style="font-size:1.2em;" class="mb-3">카페인 탈출을 기록하다</p>

                    <label class="form-label mb-1">생년월일</label>
                    <input type="date" id="birth" class="form-control mb-3" style="padding-top:12px; padding-bottom:12px;" >
                    
                    <input type="email" id="id" class="form-control mb-2" style="padding-top:12px; padding-bottom:12px;" placeholder="이메일">
                    <input type="password" id="pw" class="form-control mb-2" style="padding-top:12px; padding-bottom:12px;" placeholder="비밀번호">
                    <input type="password" id="pwc" class="form-control mb-3" style="padding-top:12px; padding-bottom:12px;" placeholder="비밀번호 확인">

                    <button type="submit" id="submitter" class="btn btn-primary mb-2"
                            disabled style="width:100%; padding:10px 0px 10px 0px;"
                            onclick="alert('존나 지랄하노ㅋㅋ')">회원가입</button>
                    <a style="color:#888">계정이 있으신가요?</a>&nbsp;&nbsp;<a href="./login" style="color:#111">로그인</a>
                </div>
            </div>
        </div>
    </body>
</html>

<script>
document.querySelector('body').addEventListener('keyup', function(){
    if (id.value != "" && birth.value != "" && pw.value != "" && pwc.value != "") {
        if (pw.value == pwc.value) {
            submitter.removeAttribute("disabled");
        } else {
            submitter.setAttribute("disabled", "true");
        }
    } else {
        submitter.setAttribute("disabled", "true");
    }
});
</script>
