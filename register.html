<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/lib/bootstrap.css">
        <link rel="script" href="/lib/bootstrap.js">

        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/login.css">
        <link rel="stylesheet" href="/css/smoke.css">

        <!--<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">-->
        <meta name="viewport" content="width=device-width">
        
        <title>Catalog</title>
        
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="catalog">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        
        <link rel="shortcut icon" sizes="256x256" href="/favicon.ico">
        <link rel="apple-touch-icon" sizes="256x256" href="/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="256x256" href="/favicon.ico">
    </head>

    <body>
        <div class="main-container shadow">
            <nav class="nav-white">
                <i class="fa-solid fa-bars fa-xl"></i>
                <h6 class="brand-name">Catalog</h6>
            </nav>
            <div class="content-container">
                <!--Main Content Start-->
                <div class="content-card">
                    <form>
                        <h3 class="brand-name">회원가입</h3>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <input type="email" id="form1Example1" class="form-control" placeholder="@knu_cirgle" />
                          <label class="form-label" for="form-label">이메일 주소</label>
                        </div>
                      
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                          <input type="password" id="form1Example2" class="form-control" />
                          <label class="form-label" for="form1Example2">비밀번호</label>
                        </div>

                        <!-- 2 column grid layout for inline styling -->
                        <div class="row mb-4">
                          <div class="col d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                              <label class="form-check-label" for="form1Example3"> 저장 </label>
                            </div>
                          </div>
                      
                          <div class="col">
                            <!-- Simple link -->
                            <a href="#!">비밀번호 뭐냐</a>
                          </div>
                        </div>
                      
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block">로그인</button>
                      </form>
                </div>
            </div>
        </div>
    </body>
</html>

<script>
    for (i = 0; i < 93; i++) {
        document.querySelector(".streak").innerHTML += '<div class="streak-unit"></div>';
